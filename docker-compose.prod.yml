version: "3.1"

services:
  # =========================
  # Nats Server
  # =========================
  nats_server:
    image: nats:latest
    ports:
      - 8222:8222

  # =========================
  # Client Gateway
  # =========================
  client-gateway:
    image: client-gateway-prod
    build:
      context: ./client-gateway
      dockerfile: dockerfile.prod
    ports:
      - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}
    environment:
      - PORT=${CLIENT_GATEWAY_PORT}
      - NATS_SERVERS=${NATS_SERVER}

  # =========================
  # Auth Microservice
  # =========================
  auth-msv:
    image: auth-msv-prod
    build:
      context: ./auth-msv
      dockerfile: dockerfile.prod
    environment:
      - NATS_SERVERS=${NATS_SERVER}
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}

  # =========================
  # Payments Microservice
  # =========================

  payments-msv:
    image: payments-msv-prod
    build:
      context: ./payments-msv
      dockerfile: dockerfile.prod
    environment:
      - PORT=3003
      - STRIPE_SECRET=${PAYMENTS_MSV_STRIPE_SECRET}
      - STRIPE_ENDPOINT_SECRET=${PAYMENTS_MSV_STRIPE_ENDPOINT_SECRET}
      - STRIPE_SUCCESS_URL=${PAYMENTS_MSV_STRIPE_SUCCESS_URL}
      - STRIPE_CANCEL_URL=${PAYMENTS_MSV_STRIPE_CANCEL_URL}
      - NATS_SERVERS=${NATS_SERVER}

  # =========================
  # Orders Microservice
  # =========================

  orders-msv:
    image: orders-msv-prod
    build:
      context: ./orders-msv
      dockerfile: dockerfile.prod
      args:
        - ORDERS_DATABASE_URL=${ORDERS_DATABASE_URL}
    environment:
      - PORT=3002
      - NATS_SERVERS=${NATS_SERVER}
      - DB_URL=${ORDERS_DATABASE_URL}
      - DB_NAME=${ORDERS_DB_NAME}
      - DB_HOST=${ORDERS_DB_HOST}
      - DB_PORT=${ORDERS_DB_PORT}
      - DB_USERNAME=${ORDERS_DB_USERNAME}
      - DB_PASSWORD=${ORDERS_DB_PASSWORD}
      - DB_LOGGING=query,error
      - DB_LOGGING_ENABLED=true

  # =========================
  # Products Microservice
  # =========================

  products-msv:
    image: products-msv-prod
    build:
      context: ./products-msv
      dockerfile: dockerfile.prod
    environment:
      - PORT=3001
      - NATS_SERVERS=${NATS_SERVER}
      - DB_NAME=${PRODUCTS_DB_NAME_PROD}
      - DB_HOST=${PRODUCTS_DB_HOST_PROD}
      - DB_PORT=${PRODUCTS_DB_PORT_PROD}
      - DB_USERNAME=${PRODUCTS_DB_USERNAME_PROD}
      - DB_PASSWORD=${PRODUCTS_DB_PASSWORD_PROD}
      - DB_LOGGING=query,error
      - DB_LOGGING_ENABLED=${PRODUCTS_DB_LOGGING_ENABLED_PROD}

